<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
  </head>
  <body>
    <form action="#" method="post">
      <h1>회원 가입을 환영합니다</h1>

      <ul>
        <label for="">사용자 정보</label>
        <li>
          <label for="">아이디</label>
          <input type="id" />
        </li>
        <li>
          <label for="">이메일</label>
          <input type="email" />
        </li>
        <li>
          <label for="">비밀번호</label>
          <input type="password" />
        </li>
        <li>
          <label for="">비밀번호 확인</label>
          <input type="password" />
        </li>
      </ul>
      <ul>
        <li>
          <h5>이벤트와 새로운 소식</h5>
          <input type="radio" name="mailing" value="mailing_yes" />
          <label for="mailing_yes">이메일 수신</label>
          <input type="radio" name="mailing" value="mailing_no" />
          <label for="mailing_no">메일 수신 안 함</label>
        </li>
      </ul>
      <div>
        <input type="submit" value="가입하기" />
        <input type="reset" value="취소" />
      </div>
      <input type="button" value="가입하기" />
    </form>
  </body>
</html>
